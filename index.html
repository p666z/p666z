  <style>
   :root {
    --back_color: #000000;
    --front_color: #111111;
    --color1: #FFD700; /* أصفر */
    --color2: #FF69B4; /* وردي */
    --color3: #1E90FF; /* أزرق */
    --color4: #FF4500; /* أحمر */
}

.gradient-text {
  background: linear-gradient(to right, var(--color1), var(--color2), var(--color4));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
* {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: var(--back_color);
    width: 100vw;
    height: 100vh;
    overflow: auto;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 50px;
    padding-bottom: 50px;
}

.container {
    width: 100%;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* التعديلات المطلوبة */
.vcard {
    width: 450px;
    height: 730px; /* تغيير مهم */
    background: var(--front_color);
    border-radius: 8px;
    box-shadow: 5px 0px 20px rgba(255, 255, 255, 0.1);
    position: relative;
    margin: 20px 0;
}

.header {
    height: 240px; /* التغيير المطلوب */
    position: relative;
    overflow: hidden; /* التغيير المطلوب */
}

.wave_bg {
    position: absolute; /* التغيير المطلوب */
    top: 0; /* التغيير المطلوب */
    left: 0; /* التغيير المطلوب */
    width: 100%; /* التغيير المطلوب */
    height: 100%; /* التغيير المطلوب */
    overflow: hidden; /* التغيير المطلوب */
    z-index: 0; /* التغيير المطلوب */
}

.wave-01 {
    position: absolute;
    width: 600px;
    height: 600px;
    background: linear-gradient(to top right, var(--color1), var(--color2));
    border-radius: 50%;
    top: -200%;
    left: -20%;
    animation: rotate 10s linear infinite;
}
.wave-02 {
    position: absolute;
    width: 600px;
    height: 600px;
    background: linear-gradient(to top right, var(--color3), var(--color4));
    border-radius: 40%;
    top: -205%;
    left: -22%;
    opacity: 0.5;
    animation: rotate 15s linear infinite;
}
.wave-03 {
    position: absolute;
    width: 600px;
    height: 600px;
    background: linear-gradient(to top right, var(--color2), var(--color3));
    border-radius: 45%;
    top: -198%;
    left: -18%;
    opacity: 0.2;
    animation: rotate 15s linear infinite;
}

@keyframes rotate {
    100% {
        transform: rotate(360deg);
    }
}

.profile_pic_content {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    position: absolute;
    left: 50%;
    transform: translate(-50%, -50%);
    top: 68%;
    text-align: center;
    z-index: 1; /* التغيير المطلوب */
}
.profile_pic_content::after {
    content: '';
    border-radius: 50%;
    width: 100%;
    height: 100%;
    background: linear-gradient(to right, var(--color1), var(--color4));
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
    opacity: 0;
    transition: all .7s;
}
.profile_pic_content:hover::after {
    opacity: 0.3;
}

.profile_pic {
    max-width: 100%;
    max-height: 100%;
    border-radius: 100%;
    border: 3px solid white;
    box-shadow: 0 0 15px rgba(0,0,0,0.4);
}

.verified-badge {
    position: absolute;
    bottom: 10px;
    right: 10px;
    background: #1E90FF;
    color: white;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    border: 2px solid white;
}

.card_content {
    position: relative;
    top: 7%;
    text-align: center;
    padding-bottom: 40px;
}

.user {
    color: white;
    font-weight: 700;
    font-size: 1.4em;
    margin-top: 30px;
    text-shadow: 0 0 8px rgba(255,255,255,0.4);
}
.name {
    margin-top: 15px;
    color: #ccc;
    padding: 0px 20px;
    min-height: 80px;
}

.typed_text {
  text-align: center;
}

.social {
    color: #FF69B4;
    padding: 5px;
    margin-top: 30px;
}
.social a {
    text-decoration: none;
    color: #FF69B4;
    font-size: 28px;
    transition: all 0.3s;
}
.social a:hover {
    color: #1E90FF;
    transform: scale(1.2);
}
.social i {
    padding: 5px;
}

.action-btns {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    margin-top: 25px;
}
.action-btn {
    cursor: pointer;
    display: block;
    text-decoration: none;
    width: 50%;
    padding: 12px 20px;
    border-radius: 25px;
    color: white;
    font-weight: bolder;
    transition: all .5s;
    border: none;
    font-size: 16px;
}
.main-btn {
    background: linear-gradient(to right, var(--color2), var(--color4));
    box-shadow: 0 4px 15px rgba(255,105,180,0.3);
}
.action-btn:hover {
    box-shadow: 0px 7px 20px rgba(255,105,180,0.5);
    transform: translateY(-3px);
}

.stats {
    margin-top: 30px;
    color: #aaa;
    font-size: 14px;
    display: flex;
    flex-direction: column;
    gap: 8px;
}
.stats span {
    display: inline-block;
    margin: 0 5px;
}
.verified-small {
    color: #1E90FF;
    font-weight: bold;
}

.footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    text-align: center;
    padding: 10px;
    color: #777;
    font-size: 12px;
    border-top: 1px solid #333;
}

/* تأثير التمرير الناعم */
html {
    scroll-behavior: smooth;
}
  </style>
