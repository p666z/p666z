<!DOCTYPE HTML>
<html lang="ar" dir="rtl">
<head>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.min.js"></script>
   <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet"/>
   <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
   <title>الموقع الشخصي | رضا الموسوي</title>
   <style>
    .typed-cursor {
      color: #FF69B4;
      font-size: 1.5em;
      opacity: 1;
      animation: blink 0.7s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    /* أنصاف الدوائر الجديدة */
    .half-circles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .half-circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 15s infinite linear;
    }
    .half-circle:nth-child(1) {
      width: 300px;
      height: 300px;
      background: var(--color1);
      top: -150px;
      left: -150px;
      animation-delay: 0s;
    }
    .half-circle:nth-child(2) {
      width: 200px;
      height: 200px;
      background: var(--color2);
      bottom: -100px;
      right: -100px;
      animation-delay: 2s;
    }
    .half-circle:nth-child(3) {
      width: 250px;
      height: 250px;
      background: var(--color3);
      top: -125px;
      right: -125px;
      animation-delay: 4s;
    }
    .half-circle:nth-child(4) {
      width: 180px;
      height: 180px;
      background: var(--color4);
      bottom: -90px;
      left: -90px;
      animation-delay: 6s;
    }
    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(50px, 50px) rotate(90deg); }
      50% { transform: translate(100px, 0) rotate(180deg); }
      75% { transform: translate(50px, -50px) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
   </style>
</head>
<body>
  <div class="container">
    <div class="vcard">
     <div class="half-circles">
      <div class="half-circle"></div>
      <div class="half-circle"></div>
      <div class="half-circle"></div>
      <div class="half-circle"></div>
     </div>
     <div class="header">
      <div class="wave_bg">
       <div class="wave-01"></div>
       <div class="wave-02"></div>
       <div class="wave-03"></div>
      </div>
      <div class="profile_pic_content">
       <img class="profile_pic" src="https://github.com/p666z/p666z/raw/main/g.png"/>
       <div class="verified-badge">✓</div>
      </div>
     </div>
     <div class="card_content">
      <div class="user">
       <h4>𝑹𝑬𝒁𝑨 𝑨𝑳 𝑴𝒐𝒖𝒔𝒔𝒂𝒘𝒊- ࢪضـا المـوسوي</h4>
      </div>
      <div class="name">
       <h5 class="typed_text"><i>مرحباً بكم في صفحتي الشخصية</i></h5>
      </div>
      <div class="social">
       <a href="https://instagram.com/p666z">
        <i aria-hidden="true" class="fa fa-instagram"></i>
       </a>
      </div>
      <div class="action-btns">
       <a class="action-btn main-btn" href="https://instagram.com/p666z">
        <i class="fa fa-user-plus"></i>
        تابعني
       </a>
      </div>
      <div class="stats">
       <span><i class="fa fa-at" style="color: #1E90FF;"></i> @p666z <span class="verified-small">✓</span></span>
       <span><i class="fa fa-users" style="color: #FF69B4;"></i> 10.1ألف متابع</span>
      </div>
     </div>
     <div class="footer">
      الموقع مطور من قبل: @p666z
     </div>
    </div>
  </div>
  <style>
   :root {
    --back_color: #000000;
    --front_color: #111111;
    --color1: #FFD700; /* أصفر */
    --color2: #FF69B4; /* وردي */
    --color3: #1E90FF; /* أزرق */
    --color4: #FF4500; /* أحمر */
}

* {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: var(--back_color);
    width: 100vw;
    height: 100vh;
    overflow: auto;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 50px;
    padding-bottom: 50px;
}

.container {
    width: 100%;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.vcard {
    width: 450px;
    min-height: 600px;
    background: var(--front_color);
    border-radius: 8px;
    box-shadow: 5px 0px 20px rgba(255, 255, 255, 0.1);
    position: relative;
    margin: 20px 0;
    overflow: hidden;
}

.header {
    height: 40%;
    position: relative;
    z-index: 1;
}

.wave_bg {
    border-radius: 8px 8px 0 0;
    position: relative;
    height: 100%;
    overflow: hidden;
}

.wave-01 {
    position: absolute;
    width: 650px;
    height: 650px;
    background: linear-gradient(135deg, var(--color1), var(--color2));
    border-radius: 45% 47% 43% 46%;
    top: -180%;
    left: -25%;
    animation: rotate 18s linear infinite;
    opacity: 0.8;
}
.wave-02 {
    position: absolute;
    width: 700px;
    height: 700px;
    background: linear-gradient(135deg, var(--color3), var(--color4));
    border-radius: 46% 44% 45% 47%;
    top: -190%;
    left: -20%;
    opacity: 0.6;
    animation: rotate 22s linear infinite reverse;
}
.wave-03 {
    position: absolute;
    width: 600px;
    height: 600px;
    background: linear-gradient(135deg, var(--color2), var(--color3));
    border-radius: 47% 45% 46% 44%;
    top: -170%;
    left: -15%;
    opacity: 0.4;
    animation: rotate 25s linear infinite;
}

@keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.profile_pic_content {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    position: absolute;
    left: 50%;
    transform: translate(-50%, -50%);
    top: 80%;
    text-align: center;
    z-index: 2;
}
.profile_pic_content::after {
    content: '';
    border-radius: 50%;
    width: 100%;
    height: 100%;
    background: linear-gradient(to right, var(--color1), var(--color4));
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
    opacity: 0;
    transition: all .7s;
}
.profile_pic_content:hover::after {
    opacity: 0.3;
}

.profile_pic {
    max-width: 100%;
    max-height: 100%;
    border-radius: 100%;
    border: 3px solid white;
    box-shadow: 0 0 15px rgba(0,0,0,0.4);
    transition: transform 0.3s ease;
}

.profile_pic:active {
    transform: scale(0.98);
}

.verified-badge {
    position: absolute;
    bottom: 10px;
    right: 10px;
    background: #1E90FF;
    color: white;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    border: 2px solid white;
}

.card_content {
    position: relative;
    top: 7%;
    text-align: center;
    padding-bottom: 40px;
    z-index: 1;
}

.user {
    color: white;
    font-weight: 700;
    font-size: 1.4em;
    margin-top: 70px;
    text-shadow: 0 0 8px rgba(255,255,255,0.4);
}
.name {
    margin-top: 15px;
    color: #ccc;
    padding: 0px 20px;
    min-height: 80px;
}

.typed_text {
  text-align: center;
}

.social {
    color: #FF69B4;
    padding: 5px;
    margin-top: 30px;
}
.social a {
    text-decoration: none;
    color: #FF69B4;
    font-size: 28px;
    transition: all 0.3s;
}
.social a:hover {
    color: #1E90FF;
    transform: scale(1.2);
}
.social i {
    padding: 5px;
}

.action-btns {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    margin-top: 25px;
}
.action-btn {
    cursor: pointer;
    display: block;
    text-decoration: none;
    width: 50%;
    padding: 12px 20px;
    border-radius: 25px;
    color: white;
    font-weight: bolder;
    transition: all .5s;
    border: none;
    font-size: 16px;
}
.main-btn {
    background: linear-gradient(to right, var(--color2), var(--color4));
    box-shadow: 0 4px 15px rgba(255,105,180,0.3);
}
.action-btn:hover {
    box-shadow: 0px 7px 20px rgba(255,105,180,0.5);
    transform: translateY(-3px);
}

.stats {
    margin-top: 30px;
    color: #aaa;
    font-size: 14px;
    display: flex;
    flex-direction: column;
    gap: 8px;
}
.stats span {
    display: inline-block;
    margin: 0 5px;
}
.verified-small {
    color: #1E90FF;
    font-weight: bold;
}

.footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    text-align: center;
    padding: 10px;
    color: #777;
    font-size: 12px;
    border-top: 1px solid #333;
    z-index: 1;
}

/* Animation for color change */
@keyframes colorChange {
    0% { --color1: #FFD700; --color2: #FF69B4; --color3: #1E90FF; --color4: #FF4500; }
    25% { --color1: #FF69B4; --color2: #1E90FF; --color3: #FF4500; --color4: #FFD700; }
    50% { --color1: #1E90FF; --color2: #FF4500; --color3: #FFD700; --color4: #FF69B4; }
    75% { --color1: #FF4500; --color2: #FFD700; --color3: #FF69B4; --color4: #1E90FF; }
    100% { --color1: #FFD700; --color2: #FF69B4; --color3: #1E90FF; --color4: #FF4500; }
}

.vcard {
    animation: colorChange 20s infinite alternate;
}

/* تأثير التمرير الناعم */
html {
    scroll-behavior: smooth;
}
  </style>
  <script>
   var options = {
  strings: [
    "<i>الموقع الشخصي</i>", 
    "-موقعي الشخصي: ࢪضا- 𝑹𝑬𝑫𝑨<br>يوزري: @p666z<br>المتابعون: 10.1ألف"
  ],
  typeSpeed: 8,
  backSpeed: 20,
  loop: true,
  showCursor: true
}

var typed = new Typed(".typed_text", options);

// Dynamic color change for waves
function updateColors() {
    const root = document.documentElement;
    const colors = ['#FFD700', '#FF69B4', '#1E90FF', '#FF4500'];
    const shuffledColors = [...colors].sort(() => Math.random() - 0.5);
    
    root.style.setProperty('--color1', shuffledColors[0]);
    root.style.setProperty('--color2', shuffledColors[1]);
    root.style.setProperty('--color3', shuffledColors[2]);
    root.style.setProperty('--color4', shuffledColors[3]);
}

setInterval(updateColors, 5000);

// جعل الصفحة قابلة للتمرير
document.body.style.overflow = 'auto';
document.body.style.height = 'auto';
  </script>
</body>
</html>
